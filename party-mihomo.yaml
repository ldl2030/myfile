redir-port: 0
port: 7892
socks-port: 7891
mixed-port: 7890
mode: rule
log-level: info
allow-lan: false
unified-delay: false
external-controller: ""
secret: Akun
bind-address: "*"
external-ui: ui
tproxy-port: 0
tcp-concurrent: true
enable-process: true
find-process-mode: strict
ipv6: true
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
hosts:
