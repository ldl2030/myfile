profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  sniff:
    http:
      ports:
        - 1-442
        - 444-8442
        - 8444-65535
      override-destination: true
    tls:
      ports:
        - 1-79
        - 81-8079
        - 8081-65535
      override-destination: true
    HTTP:
      ports:
        - 80
        - 443
      override-destination: false
    TLS:
      ports:
        - 443
    QUIC:
      ports:
        - 443
  force-domain:
    - +.v2ex.com
    - www.google.com
    - google.com
  skip-domain:
    - +.push.apple.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: false
tun:
  enable: false
  prefer-h3: true
  listen: 0.0.0.0:53
  stack: mixed
  dns-hijack:
    - any:53
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  route-exclude-address: []
  mtu: 1500
dns:
  enable: true
  ipv6: false
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  use-hosts: false
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  use-system-hosts: false
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  direct-nameserver: []
